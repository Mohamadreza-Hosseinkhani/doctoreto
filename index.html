  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Mohamadreza Hosseinkhani | Maryam Rezayee | Benyamin Ranjbar">

    <meta name="description" content="دکترتو ساده‌ترین راه نوبت دهی اینترنتی و مشاوره آنلاین و تلفنی پزشکی است. با دکترتو از بهترین متخصص ها و فوق تخصص ها اینترنتی نوبت مطب یا مشاوره تلفنی پزشکی و نوبت آنلاین بگیرید و سوالات پزشکی خود از دکتر مورد نظرتان را بپرسید. همچنین می توانید از طریق سایت دکترتو آدرس و تلفن مطب پزشک، روانپزشک، درمانگاه، بیمارستان و مراکز درمانی را مشاهده کنید">

    <!-- BROWSER THEME COLOR ON MOBILE -->
    <meta name="theme-color" content="#ffffff" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="app.css">

    <title>دکترتو: نوبت دهی اینترنتی، مشاوره تلفنی و آنلاین پزشکان ایران</title>

  </head>

  <body>
    <!--==================== MAIN ====================-->
    <main>
      
      <!--==================== HERO ====================-->
      <div class="hero-bg">
        <section class="hero">
          <h1 class="hero__heading"><span>دکتـــرِتو</span> <br> نوبت‌دهی اینترنتی و مشاوره آنلاین پزشکان ایران</h1>
  
          <!--==================== SEARCH BOX ====================-->

            <input type="search" name="search" placeholder="نام پزشک، تخصص، بیماری و ...." class="hero__form__input" />
  
            <button type="menu" class="hero__form__btn flex-row-center">
              <span class="hero__form__btn__icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21"><path fill-rule="evenodd" d="M4.127 7.713c.744-3.271 3.53-4.923 6.377-4.921s5.63 1.658 6.37 4.93c.882 3.89-1.53 7.257-3.806 9.444h-.001a3.703 3.703 0 0 1-5.14 0c-2.27-2.186-4.68-5.561-3.8-9.453m6.377-6.171c3.318.002 6.697 1.958 7.59 5.903 1.035 4.575-1.82 8.374-4.16 10.622a4.953 4.953 0 0 1-6.874 0h-.001c-2.332-2.248-5.187-6.056-4.151-10.63.898-3.946 4.28-5.898 7.596-5.895m-1.978 7.55a1.975 1.975 0 1 1 3.95 0 1.975 1.975 0 0 1-3.95 0M10.5 5.865a3.225 3.225 0 1 0 0 6.45 3.225 3.225 0 0 0 0-6.45" clip-rule="evenodd"></path></svg></span>
              <span class="hero__form__btn__text">انتخاب شهر</span>
            </button>
  
            <button type="submit" class="hero__form__search-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="#b5c1d4" viewBox="0 0 24 25"><path d="M2.75 12a8.75 8.75 0 1 1 17.5 0 8.75 8.75 0 0 1-17.5 0M11.5 1.75C5.84 1.75 1.25 6.34 1.25 12S5.84 22.25 11.5 22.25 21.75 17.66 21.75 12 17.16 1.75 11.5 1.75m9.03 18.22a.75.75 0 1 0-1.06 1.06l2 2a.75.75 0 1 0 1.06-1.06z" clip-rule="evenodd"></path></svg>
            </button>
          </form>
  
          <!--==================== BRIEF INFO ====================-->
          <div class="hero__brief-info flex-row-center">
            <div class="hero__brief-info__item">
              <span class="hero__brief-info__item__value">46,000+</span>
              <br>
              <span class="hero__brief-info__item__label">پزشک</span>
            </div>
        
            <div class="hero__brief-info__item">
              <span class="hero__brief-info__item__value">14,000,000+</span>
              <br>
              <span class="hero__brief-info__item__label">نوبت موفق</span>
            </div>
        
            <div class="hero__brief-info__item">
              <span class="hero__brief-info__item__value">1,245+</span>
              <br>
              <span class="hero__brief-info__item__label">شهر و روستا</span>
            </div>
          </div>
          
          <!--==================== BANNER ====================-->
          <div class="hero__banner grid">
            <a href="#" class="hero__banner__item">
              <div class="hero__banner__item__image">
                <img src="src/assets/banner-img/appointment.jpg" alt="banner" loading="lazy">
              </div>
  
              <h2 class="hero__banner__item__title">نوبت دهی مطب</h2>
            </a>
  
            <a href="#" class="hero__banner__item">
              <div class="hero__banner__item__image">

              </div>

            </a>

              </div>

            </a>
          </div>
        </section>
      </div>

    </main>
